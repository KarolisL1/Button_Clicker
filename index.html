<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="headerh1">Dojonary</h1>
            <input type="text" id="search">
            <button class="login" onclick="changeButton(this)">Login</button>
        </header>
        <main>
            <div class="left">
                <div class="top">
                    <ul class="topleft">
                        <li><h1>ninja</h1></li>
                        <li>noun</li>
                        <li>Plural: ninjas</li>
                        <li><button class="likesb" onclick="alert('ninja was liked')">13 likes</button></li>
                    </ul>
                    <div class="topright">
                        <p>A practitioner skilled in the Japanese art of ninjutsu</p>
                    </div>
                </div>
                <div class="bottom">
                    <ul class="bottomleft">
                        <li><h1>ninja</h1></li>
                        <li>noun</li>
                        <li>Plural: ninjas</li>
                        <li><button class="likesb">37 likes</button></li>
                    </ul>
                    <div class="bottomright">
                        <p>A practitioner skilled in the Japanese art of ninjutsu</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <ul class="asideright">
                    <li><h1 class="asiderighth1">Dojonary is defined by <strong>YOU</strong></h1></li>
                    <li><button class="adddefinition" onclick="removebutton(this)">Add Definition</button></li>
                </ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
